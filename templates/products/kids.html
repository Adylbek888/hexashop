{% extends 'base.html' %}


{% block content %}
<div class="page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Stylish clothes for kids</h2>
                        <span>Style is with us and will be with you</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="products">
    <div class="row">
        <div class="col-lg-12"> 
            {% for kid in kids %}
            <div class="product">
            
                <img src="{{ kid.image.url }}" alt="">
                <h3>{{ kid.baha }}TMT</h3>  
                <p>{{ kid.name }}</p> 
            </div>
            {% endfor %} 
        </div>
    
    </div>

</div>                
{% endblock %}
