{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Login</h1>

            <div class="input-box">
                <label for="id_username">{{ form.username.label }}</label>
                <input type="text" name="username" placeholder="Username" maxlength="120" required id="id_username">
                <i class="bi bi-person-circle"></i>
            </div>

            <div class="input-box">
                <label for="id_password">{{ form.password.label }}</label>
                <input type="password" name="password" placeholder="Password" maxlength="120" required id="id_password">
                <i class="bi bi-lock"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
         
            <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                <p class="back"><a href="{% url 'home' %}">Home</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>

</body>
</html>
